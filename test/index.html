<!DOCTYPE html>
<html>
<head>
    <title>test</title>
	<meta charset='utf-8'>
</head>
<body>
    <script src='../doly.js'></script>
	<script>
		var $ = doly;
		$.config({
		    baseUrl: './test/js/'
		});
		$.require(['module', 'js/module'], function(module, innermodule) {
		    console.log('index::module::' + module.output);
			console.log('index::innermodule::' + innermodule.output);
		});
		$.require(['define'], function(d) {
		    console.log('index::define::' + d.output);
		});
	</script>
</body>
</html>
